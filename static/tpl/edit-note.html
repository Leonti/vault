<md-dialog aria-label="Edit note">
    <form>
    <md-toolbar>
    <div class="md-toolbar-tools">
        <h2 ng-if="!isNew">Edit note '{{note.title}}'</h2>
        <h2 ng-if="isNew">Add note</h2>
        <span flex></span>
        <md-button class="md-icon-button" aria-label="Close" ng-click="cancel()" type="button">
            <ng-md-icon icon="close" style="fill: rgba(255, 255, 255, 0.87);" size="24"></ng-md-icon>
        </md-button>
    </div>
    </md-toolbar>
    <md-dialog-content>
    <div layout="column">
        <md-input-container flex>
            <label>Title</label>
            <input ng-model="note.title">
        </md-input-container>
        <md-input-container flex>
            <label>Content</label>
            <textarea ng-model="note.content" columns="3"></textarea>
        </md-input-container>
    </div>    
    </md-dialog-content>
    <div class="md-actions" layout="row">
    <span flex></span>
    <md-button ng-click="save(note)" class="md-primary">
      Save
    </md-button>
    </div>
    </form>
</md-dialog>
